<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Elemento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .imagenes-checkbox {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 1rem;
    }
    .imagenes-checkbox input[type="checkbox"] {
      display: none;
    }
    .imagenes-checkbox label {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
      max-width: 100px;
    }
    .imagenes-checkbox input[type="checkbox"]:checked + label {
      border-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }
    .imagenes-checkbox img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.3rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>

  <script type="module">
    import { supabase } from './supabaseClient.js'

    const session = await supabase.auth.getSession();
    if (!session.data.session) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="logo-container">
    <div class="d-flex justify-content-start">
      <img src="Recursos/UDABERRI_LOGOA.png" alt="Logo">
    </div>
  </div>

  <h1>Nuevo Elemento</h1>

  <label>Selecciona bailes</label>
  <div class="imagenes-checkbox" id="bailes-container">
    <!-- Opciones dinámicas -->
  </div>

  <label for="tipo">Tipo</label>
  <select id="tipo"></select>

  <label for="codigo">Código</label>
  <input type="text" id="codigo" />

  <button onclick="guardarElemento()">Guardar</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://gxtlctdrpftzqoqrhfkz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4dGxjdGRycGZ0enFvcXJoZmt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNjA2MzIsImV4cCI6MjA2NzgzNjYzMn0.BpdMUuEI9GB9dT2EE7H--FeSthUfsaikb2MxuFYqVdk';
    const supabase = createClient(supabaseUrl, supabaseKey);

    function obtenerBailesSeleccionados() {
  const checkboxes = document.querySelectorAll('input[name="bailes"]:checked');
  return Array.from(checkboxes).map(cb => parseInt(cb.value)); // aseguramos que sean números
}

async function actualizarTiposFiltrados() {
  const seleccionados = obtenerBailesSeleccionados();
  const tipoSelect = document.getElementById('tipo');
  tipoSelect.innerHTML = '';

  if (seleccionados.length === 0) {
    // Si no hay ningún baile seleccionado, NO mostramos nada
    tipoSelect.innerHTML = `<option disabled selected>Selecciona primero un baile</option>`;
    return;
  }

  const { data: relaciones, error } = await supabase
    .from('dantzatako_elementuk')
    .select('tipo_id')
    .in('baile_id', seleccionados);

  if (error || !relaciones) {
    console.error('Error al cargar relaciones:', error);
    tipoSelect.innerHTML = `<option disabled selected>(Error cargando tipos)</option>`;
    return;
  }

  const tipoIds = [...new Set(relaciones.map(r => r.tipo_id))];

  if (tipoIds.length === 0) {
    tipoSelect.innerHTML = `<option disabled selected>No hay tipos disponibles</option>`;
    return;
  }

  const { data: tiposFiltrados, error: errorTipos } = await supabase
    .from('tipos')
    .select('*')
    .in('id', tipoIds);

  if (errorTipos) {
    console.error('Error al obtener tipos filtrados:', errorTipos);
    return;
  }

  tiposFiltrados.forEach(t => {
    tipoSelect.innerHTML += `<option value="${t.id}">${t.nombre}</option>`;
  });
}

}

    }

    async function cargarOpciones() {
      const [{ data: tipos }, { data: bailes }] = await Promise.all([
        supabase.from('tipos').select('*'),
        supabase.from('bailes').select('*')
      ]);

      const tipoSelect = document.getElementById('tipo');
      tipos.forEach(t => {
        tipoSelect.innerHTML += `<option value="${t.id}">${t.nombre}</option>`;
      });

      const bailesContainer = document.getElementById('bailes-container');
      bailes.forEach(b => {
        bailesContainer.innerHTML += `
          <input type="checkbox" id="baile-${b.id}" value="${b.id}" name="bailes" />
          <label for="baile-${b.id}">
            <img src="Referencias/${b.imagen}" alt="${b.nombre}" />
            ${b.nombre}
          </label>
        `;
      });

      bailesContainer.addEventListener('change', actualizarTiposFiltrados);
    }

    async function guardarElemento() {
      const codigo = document.getElementById('codigo').value;
      const tipo_id = document.getElementById('tipo').value;
      const bailes_ids = obtenerBailesSeleccionados();

      const { data: elemento, error } = await supabase
        .from('elementos')
        .insert({ codigo, tipo_id })
        .select()
        .single();

      if (error) return alert('Error al insertar elemento: ' + error.message);

      for (const baile_id of bailes_ids) {
        const { error: e2 } = await supabase
          .from('elementos_bailes')
          .insert({ elemento_id: elemento.id, baile_id });
        if (e2) return alert('Error al vincular baile: ' + e2.message);
      }

      alert('Elemento guardado correctamente');
    }

    cargarOpciones();
  </script>
</body>
</html>
