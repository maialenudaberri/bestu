<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .imagenes-checkbox {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .imagenes-checkbox input[type="checkbox"] {
      display: none;
    }

    .baile-item {
      text-align: center;
      width: 100px;
    }

    .baile-item label {
      display: block;
      cursor: pointer;
      padding: 5px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: 0.2s;
    }

    .imagenes-checkbox input[type="checkbox"]:checked + label {
      border-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }

    .baile-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .baile-nombre {
      margin-top: 5px;
      font-size: 0.85rem;
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>

  <script type="module">
    import { supabase } from './supabaseClient.js'

    const session = await supabase.auth.getSession();
    if (!session.data.session) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <h1>Elementu berria</h1>

  <label>Dantza</label>
  <p>Imagen de prueba (manual):</p>
  <img src="Referencias/gipuzkoano_rounded.png" width="100" />

  <div class="imagenes-checkbox" id="bailes-container">
    <!-- Opciones dinámicas -->
  </div>

  <label for="tipo">Zer da?</label>
  <select id="tipo"></select>

  <label for="codigo">Zenbakia</label>
  <input type="text" id="codigo" />

  <button onclick="guardarElemento()">Guardar</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://gxtlctdrpftzqoqrhfkz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // mantén el resto igual
    const supabase = createClient(supabaseUrl, supabaseKey);

    function mostrarTipos(listaTipos) {
      const tipoSelect = document.getElementById('tipo');
      tipoSelect.innerHTML = '';
      listaTipos.forEach(t => {
        tipoSelect.innerHTML += `<option value="${t.id}">${t.nombre}</option>`;
      });
    }

    function obtenerBailesSeleccionados() {
      const checkboxes = document.querySelectorAll('input[name="bailes"]:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    async function cargarOpciones() {
      const [{ data: tipos }, { data: bailes }] = await Promise.all([
        supabase.from('tipos').select('*'),
        supabase.from('bailes').select('*')
      ]);

      mostrarTipos(tipos); // mostrar todos al inicio

      const bailesContainer = document.getElementById('bailes-container');
      bailes.forEach(b => {
        bailesContainer.innerHTML += `
          <div class="baile-item">
            <input type="checkbox" id="baile-${b.id}" value="${b.id}" name="bailes" />
            <label for="baile-${b.id}">
              <img src="Referencias/${b.imagen}" alt="${b.nombre}" />
              <div class="baile-nombre">${b.nombre}</div>
            </label>
          </div>
        `;
      });

      bailesContainer.addEventListener('change', async () => {
        const seleccionados = obtenerBailesSeleccionados();

        if (seleccionados.length === 0) {
          const { data: tipos } = await supabase.from('tipos').select('*');
          mostrarTipos(tipos);
        } else {
          const { data: relaciones, error } = await supabase
            .from('dantzatako_elementuk')
            .select('tipo_id')
            .in('baile_id', seleccionados);

          if (error) {
            console.error('Error al filtrar tipos:', error);
            return;
          }

          const tipoIds = [...new Set(relaciones.map(r => r.tipo_id))];
          const { data: tiposFiltrados } = await supabase
            .from('tipos')
            .select('*')
            .in('id', tipoIds);

          mostrarTipos(tiposFiltrados);
        }
      });
    }

    async function guardarElemento() {
      const codigo = document.getElementById('codigo').value;
      const tipo_id = document.getElementById('tipo').value;
      const bailes_ids = obtenerBailesSeleccionados();

      const { data: elemento, error } = await supabase
        .from('elementos')
        .insert({ codigo, tipo_id })
        .select()
        .single();

      if (error) return alert('Error al insertar elemento: ' + error.message);

      for (const baile_id of bailes_ids) {
        const { error: e2 } = await supabase
          .from('elementos_bailes')
          .insert({ elemento_id: elemento.id, baile_id });
        if (e2) return alert('Error al vincular baile: ' + e2.message);
      }

      alert('Elemento guardado correctamente');
    }

    cargarOpciones();
  </script>
</body>
</html>
